        <form action="">

            <br>

            <label for="idTFahrenheit">Fahrenheit</label>
            <br>
           

           
            <label for="idValorTemp" id="idLbValorTemp" >Temperatura </label><br>
            <input type="number" id="idValorTemp" name="nmValorTemp" step="0.01">
            <br><br>

            <output id="idOut">Valor :</output>
            <br><br>
            <input type="button" value="Escolher" onclick="escolherTemperatura()">
            <input type="button" value="Calcular" onclick="converter()">

        <script>

            function converter() {

                const opTKelvin = document.getElementById("idTKelvin").checked
                const opTCelsius = document.getElementById("idTCelsius").checked
                const opTFahrenheit = document.getElementById("idTFahrenheit").checked
                

                const valorTemp = Number(document.getElementById("idValorTemp").value)
                let temperaturaC
                let temperaturaF
                let temperaturaK

                if (opTKelvin) {
                    console.log("valor temp " + valorTemp);
                    temperaturaC = (valorTemp - 273).toFixed(2)
                    temperaturaF = (((valorTemp - 273) * 1.8) + 32).toFixed(2)
                    document.getElementById("idOut").value = "Celsius : " + temperaturaC + " e Fahrenheit: " + temperaturaF
                } else if (opTCelsius) {
                    temperaturaK = (valorTemp + 273).toFixed(2)
                    temperaturaF = ((valorTemp * 1.8) + 32).toFixed(2)
                    document.getElementById("idOut").value = "Kelvin : " + temperaturaK + " e Fahrenheit: " + temperaturaF
                } else if (opTFahrenheit) {
                    temperaturaK = ((((valorTemp - 32) * 5)/9) + 273).toFixed(2)
                    temperaturaC = ((valorTemp - 32) / 1.8).toFixed(2)
                    document.getElementById("idOut").value = "Kelvin : " + temperaturaK + " e Celsius: " + temperaturaC
                }

                //console.log("temperatura " + temperatura);
                //document.getElementById("idOut").value = "temperatura : " + temperaturaK
            }


            /*
            kelvin > celsius  		C = K - 273
            kelvin > fahrenheit		F = (K - 273) * 1.8 + 32

            fahrenheit > kelvin		K = (F - 32) * 5/9 + 273
            fahrenheit > celsius		C = (F - 32) / 1.8
