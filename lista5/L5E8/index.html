<!DOCTYPE html>
<html lang="en">

        <body>
               
            <form action="">

                <label for="idTemp1">Temperatura em °C</label><br>
                <input type="number" id="idTemp1" name="nmTemp1" step="0.01">
                <br><br>
                <output id="idOut"></output>
                <br><br>
                <input type="button" value="Converter" onclick="convertertemp()">
    
            </form>
    
            <script>
                    
                function convertertemp() {
                 
                    
                    let temp1 = Number(document.getElementById("idTemp1").value)
                    let out = document.getElementById("idOut")
                    let resultado 
                    resultado = ((9*temp1)+160)/5
                    
                    
                    out.value = " Temperatura em °F: " +  resultado.toFixed(2)
    
                   // if (contNumeros == 3) {
                    //    document.getElementById("idNum").disabled = true
                    //}
                }
    
            </script>
        </body>
