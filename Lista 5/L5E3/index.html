            <input type="button" value="gerar numero randomico" onclick="gerarNum()">

            </form>
                
            <script>
                 
                

                function gerarNum(){
                    var contMaiorCinco = 0
                    var contDivTres = 0
                    var numSorteados = ""
                    for (let i = 0; i < 20; i++) {                    
                    numgerado = parseInt(Math.random() * 11)
                    console.log(numgerado);                    
                        if (numgerado > 5) {
                            contMaiorCinco++
                        }
                        if ((numgerado % 3) == 0) {
                            contDivTres++
                        }
                        numSorteados = numSorteados + numgerado + " "
                    }   
                    
                    console.log("numeros sorteados " + numSorteados);
                    console.log("numeros mior que 5: " + contMaiorCinco)
                    console.log("numeros div 3: " + contDivTres)
            }  
                                    
                                      
                   // document.getElementById("idOutDiv3").value = "Numeros divisiveis por 3: " + numerosDiv3

            </script>
