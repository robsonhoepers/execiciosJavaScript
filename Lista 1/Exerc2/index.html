<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>
  
            <label for="IdNum1">Numero 1</label>
            <input type="number" name="nmNum1" id="idNum1"><br>
            <label for="IdNum2">Numero 2</label>
            <input type="number" name="nmNum2" id="idNum2"><br>
            <label for="IdResultado">Resultado</label>
            <input type="text" name="nmResultado" id="idResultado"><br>

    
            <input type="button" value="Calcular" onclick="calcular()">

            
        

        <script>
           

            var num1
            var num2 
            var resultado

             

        function calcular(){

            num1 = Number(document.getElementById("idNum1").value)           
            num2 = Number(document.getElementById("idNum2").value) 
            
            resultado = num1 + num2
            
            console.log("Resultado: " + resultado)
            document.getElementById("idResultado").value = resultado
            }








        </script>

        






    </body>
</html>
