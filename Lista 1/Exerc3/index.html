<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>

            

                <label for="IdNum1">Numero 1</label><br>
                <input type="number" name="nmNum1" id="idNum1" value=""><br>
                <label for="IdNum2">Numero 2</label><br>
                <input type="number" name="nmNum2" id="idNum2" value=""><br>
                <br><br>

                <input type="text" name="nmResultado" id="idResultado" value=""><br>
                <br><br>
              
                <input type="button" value="Adição" onclick="somar()">
                <input type="button" value="Subtração" onclick="subtrair()">
                <input type="button" value="Multiplicação" onclick="multiplicar()">
                <input type="button" value="Divisão" onclick="dividir()">
                
         
    
            <script>
                   
                function somar(){

                var num1 = Number(document.getElementById("idNum1").value)           
                var num2 = Number(document.getElementById("idNum2").value) 

                var resultado = num1 + num2

                console.log("Resultado: " + resultado)
                document.getElementById("idResultado").value = resultado
                }

                function subtrair(){

                var num1 = Number(document.getElementById("idNum1").value)           
                var num2 = Number(document.getElementById("idNum2").value) 

                var resultado = num1 - num2

                console.log("Resultado: " + resultado)
                document.getElementById("idResultado").value = resultado
                }


                function multiplicar(){

                var num1 = Number(document.getElementById("idNum1").value)           
                var num2 = Number(document.getElementById("idNum2").value) 

                var resultado = num1 * num2

                console.log("Resultado: " + resultado)
                document.getElementById("idResultado").value = resultado
                }


                function dividir(){

                var num1 = Number(document.getElementById("idNum1").value)
                var num2 = Number(document.getElementById("idNum2").value)

                var resultado = num1 / num2

                console.log("Resultado: " + resultado)
                document.getElementById("idResultado").value = resultado
                }


            </script>



        </body>
</html>
