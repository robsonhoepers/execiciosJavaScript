<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>L6E7</title>
    </head>
    <body>
        
            <form action="">

                <label for="idLbNomes">Nomes</label><br>
                <input type="text" name="nmNomes" id="idNomes">
                <br><br>
                
                <input type="button" value="Enviar" onclick="enviar()">
                <input type="button" value="Inverter" onclick="inverter()">
                <label for="idContArray">Conteudo do Array:</label><br>
                <textarea name="nmContArray" id="idContArray" cols="30" rows="10"></textarea>

            </form>


                   

        <script>

                var names = []


                function enviar() {
                    
                
                let nomes = document.getElementById("idNomes").value       
                                    
                    names.push(nomes)
                    console.table(names)
                    
                }


                function inverter() {
                   
                   var inverter = []

                for (let index = 0; index < names.length; index++) {
                    
                    inverter.unshift(names[index]);
                   
                }
                console.table(inverter)
                document.getElementById("idContArray").value = inverter
               
                }
                                    
                
            
        </script>
             
    
    </body>
</html>
