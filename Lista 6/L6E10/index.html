<!DOCTYPE html>
<html lang="en">

        <head>
            <meta charset="UTF-8">

        <body>

            <form action="">

                <label for="idLbNum">Digite o numero</label><br>
                <input type="number" name="nmNum" id="idNum">
                <br><br>

                <input type="button" value="Testar Numero" onclick="testarNum()">
                
                <label for="idLbContArray">Conteudo do Array:</label><br>
                <textarea name="nmContArray" id="idContArray" cols="50" rows="20"></textarea>

            </form>




            <script>

                var numeros = []
                var saida = document.getElementById(id="idContArray")
                var contNum = 0
                saida.value = "O numero digitado aparece nas posições: "
                //enquanto o array for menor q 30, for incrementa valores
                for (let index = 0; index < 30; index++) {
                   numeros.push(sorterarNum(15))//incrementa os valores no array
                    
                }

                console.table(numeros)
                //função para sortear os numeros enquanto sortear for menor q 15 sorteios
                function sorterarNum(limite) {
                    let num = parseInt(Math.random()*limite)
                   return num
                }


                function testarNum() {
                    let numeroDigitado = Number(document.getElementById(Id="idNum").value)
                    
                   for (let index = 0; index < numeros.length; index++) {
                       numeros[index];
                       if (numeros[index] == numeroDigitado) {
                           saida.value = saida.value + index + " - "
                           contNum++
                       }
                       
                   }
                   saida.value = saida.value + "Aparece " + contNum + " vezes"
                }

               
               


            </script>

        
         







        </body>

</html>
