<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E2L3</title>
    </head>

    <body>
        
        <form action="">
            <label for="idNum1">Numero 1:</label><br>
            <input type="number" id="idNum1" name="nmNum1">
            <br><br>
            <label for="idSinal">sinal:</label><br>
            <input type="text" id="idSinal" name="nmSinal">
            <br><br>
            <label for="idNum2">Numero 2:</label><br>
            <input type="number" id="idNum2" name="nmNum2">
            <br><br>
            <output id="idOut"></output>
            <br><br>
            <input type="button" value="Calcular" onclick="calcular()">
        </form>

        <script>


            function calcular(){

                let num1 = Number(document.getElementById("idNum1").value) 
                let num2 = Number(document.getElementById("idNum2").value) 
                let sinal = document.getElementById("idSinal").value 
            


            if (sinal == "+") {
                document.getElementById("idOut").value = num1 + num2
                console.log(num1 + num2);
                }  
            if (sinal == "-") {
                document.getElementById("idOut").value = num1 - num2
                console.log(num1 - num2); 
            }
            if (sinal == "*") {
                document.getElementById("idOut").value = num1 * num2
                console.log(num1 * num2);             
            } 
            if (sinal == "/") {
                document.getElementById("idOut").value =  num1 / num2
                console.log(num1 / num2); 
                
            }
            }
                //document.getElementById("idOut").value = " Out1: " + saida
            
        </script>

        




        
    </body>
</html>
