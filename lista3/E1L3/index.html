<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E1L3</title>
    </head>

    <body>
        
        <form action="">
            <label for="idNum1">Número 1</label><br>
            <input type="number" name="nmNum1" id="idNum1">
            <br><br>
            <label for="idNum2">Número 2</label><br>
            <input type="number" name="nmNum2" id="idNum2">
            <br><br>
            <output id="idOut">Out1</output>
            <br><br>
            <input type="button" value="Verificar" onclick="verificar()">
        </form>

        <script>


            function verificar(){


            var num1 = Number(document.getElementById("idNum1").value)
            var num2 = Number(document.getElementById("idNum2").value)

            if (num1 > num2) {
                    document.getElementById("idOut").value = " Out1: " + num1
                    console.log("Número 1: " + num1);
                }else{
                    document.getElementById("idOut").value = " Out1: " + num2
                    console.log("Número 2: " + num2);
                }

                //document.getElementById("idOut").value = " Out1: " + saida
            }
        </script>

        




        
    </body>
</html>
