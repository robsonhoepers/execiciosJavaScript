<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E1L4</title>

    <body>

        <output id="idOut"></output>

        <script>
            var contador = 30
            var textoContador = ""
            var out = document.getElementById("idOut")

            //Enquanto - usado quando nÃ£o sabemos a qtd de vezes 
            console.log("Inicio ");
            while (contador > 0) {
                if ((contador % 4) == 0) {
                    textoContador  = textoContador + "[" + contador + "]"
                } else {
                    textoContador  = textoContador + contador + " "
                }
                console.log("while " + contador)
                contador - 1
            }
            console.log("Fim...");

            out.value = "Inicio " + textoContador + " Fim..."


        </script>    


    </body>
</html>
