<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresa XYZ</title>
    </head>
    <body>
       
        
         <form action="" method="get">
             <fieldset>
                 <legend>Contato</legend>

                    
                    <input type="text" id="idNome" name="nmNome" required placeholder="Nome Completo" value="">
                    <br><br>
                
                    <input type="email" id="idEmail" name="nmEmail" size="70"required placeholder="E-mail" value="">
                    <br><br>
                    
                    <input type="text" id="idEmpresa" name="nmEmpresa" size="40" required placeholder="Empresa" value="">
                    <br><br>
                                    
                    <input type="tel" id="idTelefone" name="nmTelefone" required placeholder="Telefone" size="12" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value=""> 
                    <br><br>
                    
                    <label for="idMotivoContato">Motivo do Contato:</label>
                    <input type="radio" id="idComercial" name="nmMotivoContato" value="" >
                    <label for="idComercial">Comercial</label>

                    <input type="radio" id="idReclamacao" name="nmMotivoContato" value="">
                    <label for="idReclamacao">Reclamação</label>

                    <input type="radio" id="idSugestao" name="nmMotivoContato" value="">
                    <label for="idSugestao">Sugestão</label><br>
                
                    <input type="radio" id="idCancelamento" name="nmMotivoContato" value="">
                    <label for="idCancelamento">Cancelamento de Assinatura</label>

                    <input type="radio" id="idDuvida" name="nmMotivoContato">
                    <label for="idDuvida">Dúvida</label>

                    <input type="radio" id="idOutros" name="nmMotivoContato">
                    <label for="idOutros">Outros</label>
                    <br><br>
                    <label for="idComentario">*Seu Comentário:</label><br>
                    <textarea name="nmComentario" id="idComentario" cols="30" rows="10"></textarea required>
                
                    <br><br>                  
                                       
                    <input type="button" value="Enviar" onclick="pegarNome()">
                    <input type="button" value="Reset">
                    
            </fieldset>
        </form>


        <script>

            var nome
            var email
            var empresa
            var telefone 
            var comercial
            var reclamacao      
            var sugestao
            var cancelamento
            var duvida                 
            var Outros
            var comentario



            
        function pegarNome(){
            
            nome = document.getElementById("idNome").value
            console.log("Nome: " + nome)            
            email = document.getElementById("idEmail").value
            console.log("Email: " + email)   
            empresa = document.getElementById("idEmpresa").value
            console.log("Empresa: " + empresa)
            telefone = document.getElementById("idTelefone").value
            console.log("Telefone: " + telefone)
            comercial = document.getElementById("idComercial").checked
            reclamacao = document.getElementById("idReclamacao").checked
            sugestao = document.getElementById("idSugestao").checked
            cancelamento = document.getElementById("idCancelamento").checked
            duvida = document.getElementById("idDuvida").checked
            outros = document.getElementById("idOutros").checked
            console.log("Comercial: " +  comercial + " Reclamação: " + reclamacao + " Sugestão: " + sugestao + " Cancelamento: " + cancelamento + " Divuda " + duvida + "Outros: " + outros );


            comentario = document.getElementById("idComentario").value
            console.log("Seu Comentário: " +  comentario);
             
        }




        </script>



        

    </body>
</html>
