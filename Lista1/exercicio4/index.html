<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresa XYZ2</title>
    </head>
    <body>
       
        
         <form action="" method="get">
             <fieldset>

                 <legend>Pesquisa de Satisfação</legend>
                 <br><br>

                 <label for="idsolicitacao">Sua solicitação foi atendida:</label>
                 <input type="checkbox" id="idNaoFoi" name="nmNaoFoi" value="">
                 <label for="idNaoFoi">Não foi atendida</label>
 
                 <input type="checkbox" id="idParcial" name="nmParcial" value="">
                 <label for="idParcial">Parcialmente atendida</label>
 
                 <input type="checkbox" id="idTotal" name="nmTotal" value="">
                 <label for="idTotal">Totalmente atendida</label>
                 <br><br>

                 <label for="idNotaAtendimento">Qual nota você da para o atendimento:</label>
                 <input type="checkbox" id="idPessimo" name="nmPessimo" value="">
                 <label for="idPessimo">Péssimo</label>
 
                 <input type="checkbox" id="idRuim" name="nmRuim" value="">
                 <label for="idRuim">Ruim</label>
 
                 <input type="checkbox" id="idAceitavel" name="nmAceitavel" value="">
                 <label for="idAceitavel">Aceitável</label>
                 

                 <input type="checkbox" id="idBom" name="nmBom" value="">
                 <label for="idBom">Bom</label>
                 

                 <input type="checkbox" id="idExcelente" name="nmExcelente" value="">
                 <label for="idExcelente">Excelente</label>
                 <br><br>

                 <label for="idClassiAtendente">Como você classificaria o comportamento do atendente?</label>
                 <input type="checkbox" id="idIndelicado" name="nmIndelicado" value="">
                 <label for="idIndelicado">Indelicado</label>
 
                 <input type="checkbox" id="idMalHumorado" name="nmMalHumorado" value="">
                 <label for="idMalHumorado">Mal-humorado</label>
 
                 <input type="checkbox" id="idNeutro" name="nmNeutro" value="">
                 <label for="idNeutro">Neutro</label>

                 <input type="checkbox" id="idEducado" name="nmEducado" value="">
                 <label for="idEducado">Educado</label>
 
                 <input type="checkbox" id="idMuitoAtencioso" name="nmMuitoAtencioso" value="">
                 <label for="idMuitoAtencioso">Muito Atenciosoo</label>
                 <br><br>

                 <label for="IdIntervalo">De 0 a 10, qual nota você daria para o produto?</label><br>
                 <input type="range" id="idIntervalo" name="nmIntervalo" min="0" max="10" value="0">
                 <br><br>
            
                 <label for="idIdade">Idade:</label> <br>
                 <input type="number" id="idIdade" name="nmIdade" min="1" max="120" value="">
                 <br><br>
                 
                 <label for="idGenero">Informe Gênero:</label>
                 <input type="radio" id="idFeminino" name="nmGenero">
                 <label for="idFeminino">Feminino</label>

                 <input type="radio" id="idMasculino" name="nmGenero">
                 <label for="idMasculino">Masculino</label>

                 <input type="radio" id="idLgbt" name="nmGenero">
                 <label for="idLgbt">LGBT</label>

                 <br>

                <br><br>                      
                <input type="button" value="Enviar" onclick="pegarNome()">
                <input type="button" value="Reset">
                  
            </fieldset>
        </form>

        <script>

            var feminino
            var masculino
            var lgbt  
                                            
        function pegarNome(){
            
            feminino = document.getElementById("idFeminino").checked
            masculino = document.getElementById("idMasculino").checked 
            lgbt = document.getElementById("idLgbt").checked             
            console.log("Feminino: " + feminino + " Masculino: " + masculino + " Lgbt: " + lgbt)
        }




        </script>





    </body>
</html>
