        <script>


        function verificar(){

                var num1 = Number(document.getElementById("idNum1").value)
               
                var mensagem 

                if (num1 > 20) {
                    mensagem = "O número é maior que 20: "
                               
                } else {
                    if (num1 == 20) {

                    } else {

                    }
                }

                document.getElementById("idOut").value = mensagem

            }

        



        
            </script>
